{% extends 'base.html' %}
{% block content %}

<div style="margin:25%;margin-top:15%">
    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
      {% endif %}
    <p>New Group Code = <strong>{{code}}</strong></p>
    
    <form action="" method="POST" >
        {% csrf_token %}
        <hr>
        <input type="hidden" name="code" value="{{code}}">
        <label for="mail">Enter Mail Id</label>
        <input type="email" name="mail" id="mail">
        <br />
        <label for="title">Enter Title</label>
        <input type="text" name="title" id="title">
        <br />
        <label for="pass1">Enter Password</label>
        <input type="password" name="password1" id="pass1">
        <br />
        <label for="pass2">Re Enter Password</label>
        <input type="password" name="password2" id="pass2">
        <hr>
        <div style='display: flex;justify-content: center;align-items: center;'>
            <input type="submit" class="btn btn-primary" style="margin-right: 20px;">
            <button class="btn btn-primary"><a href="{% url 'home' %}" style="color:white">Home</a></button>
        </div>
        
    </form>
</div>

{% endblock %}
