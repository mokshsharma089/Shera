{% extends 'base.html' %}
{% block content %}

<h2 style="margin-left:45%">{{code}}</h2>
{% if members %}
    <table class="table table-striped">
        <thead>
            <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
            {% for m in members %}
            <tr>
                <td>{{m.name|title}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        
{% else %}
    No members added yet
{%endif %}

<a href="{% url 'customGroupAddMember' slug=code %}" class="btn btn-primary" style="color:white">Add Member</a>
<hr>
<a href="{% url 'customGroupAddTransaction' slug=code %}" class="btn btn-primary" style="color:white">Add Transaction</a>
{% endblock %}
